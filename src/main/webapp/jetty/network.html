<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>安装向导</title>
		<link rel="shortcut icon" href="images/favicon.ico"
			type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="style/style.css"
			media="screen" />
	</head>
	<body onload="javascript:init();">
		<div id="header">
			<div id="logo">
				<h1>
					<a href="#">云景云管理平台安装向导</a>
				</h1>
				<p></p>
			</div>
		</div>
		<!-- end #header -->
		<div id="page">
			<div id="content">
				<div class="post">
					<h1 class="title">
						网络
					</h1>
					<div class="gauid_wrapper">
						<form action="network.do" method="post">
							<table width="100%" cellpadding="0" cellspacing="0" border="0">
								<tbody>
									<tr>
										<td>
											名称：
										</td>
										<td>
											<input type="text" value="网络" name="name4AddNetwork"
												id="name4AddNetwork" />
											<font color="red">*</font><span class='errorMsg'></span>
										</td>
									</tr>
									<tr>
										<td>
											网段：
										</td>
										<td>
											<input type="text" name="cidr4AddNetwork"
												id="cidr4AddNetwork" value="192.168.0.100/24" />
											<font color="red">*</font><span class='errorMsg'></span>
										</td>
									</tr>
									<tr>
										<td>
											开始IP：
										</td>
										<td>
											<input type="text" value="192.168.0.100" name="startIP4AddNetwork"
												id="startIP4AddNetwork" />
											<font color="red">*</font><span class='errorMsg'></span>
										</td>
									</tr>
									<tr>
										<td>
											结束IP
										</td>
										<td>
											<input type="text" value="192.168.0.200" name="endIP4AddNetwork"
												id="endIP4AddNetwork" />
											<font color="red">*</font><span class='errorMsg'></span>
										</td>
									</tr>
									<tr>
										<td>
											网络类型：
										</td>
										<td>
											<select name="type4AddNetwork" id="type4AddNetwork">
												<option value="Nat">
													Nat
												</option>
												<option value="Bridge">
													Bridge
												</option>
											</select>
											<font color="red">*</font><span class='errorMsg'></span>
										</td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td>
											<input type="button" value="上一步" class="db_submit"
												onclick="(function(){location='rootdomain.html';})()" />
										</td>
									</tr>
									<tr>
										<td>
											<input type="submit" value="下一步" class="db_submit" />
										</td>
									</tr>
								</tfoot>
							</table>
						</form>
					</div>
				</div>
			</div>
			<!-- end #content -->
		</div>
	</body>
</html>
